<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <title>CV</title>
</head>
<body>
    <div class="page-settings">
        <h1 class="settings-header">Settings CV</h1>
        <form class="settings-form">
            <div class="form-group-col">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="position">Posicion</label>
                    <input type="text" id="position" name="position" placeholder="Posicion">
                </div>
                <div class="form-group">
                    <label for="description">Descripcion</label>
                    <input type="text" id="description" name="description" placeholder="Descripcion">
                </div>
            </div>
            <div class="form-group-col">
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="email" id="mail" name="mail" placeholder="Correo">
                </div>
                <div class="form-group">
                    <label for="telephone">Telefono</label>
                    <input type="text" id="telephone" name="telephone" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label for="city">Ciudad y pais</label>
                    <input type="text" id="city" name="city" placeholder="Ciudad y pais">
                </div>
                <div class="form-group">
                    <label for="linkedin">Linkedin</label>
                    <input type="text" id="linkedin" name="linkedin" placeholder="Linkedin">
                </div>
            </div>
            <div class="form-group">
                <button>Enviar</button>
            </div>
            
        </form>
    </div>
</body>
</html>
